<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card UI</title>
</head>
<body>

    <script>
      
        let div1 = document.createElement("div");
        document.body.appendChild(div1);
        div1.style.height = "350px";
        div1.style.border = "2px solid blue";
        div1.style.width = "250px";
        div1.style.borderRadius = "30px";
        div1.style.backgroundColor = "green";
        div1.style.marginLeft = "600px";
        div1.style.marginTop = "50px";
        div1.style.textAlign = "center";

        
        let h1 = document.createElement("h2");
        h1.innerHTML = "ID CARD";
        div1.appendChild(h1);
        h1.style.paddingTop = "10px"; 
        h1.style.color = "white"; 
       
        let img = document.createElement("img");
        img.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh1DUiX9OhgO6FgAUCfDOZOT8dbiYruPd4KDs3iCTdPjU0w-0vY_Q1MWAy4esvwZGtDOg&usqp=CAU");
        div1.appendChild(img);
        img.setAttribute("height", "100");
        img.setAttribute("width", "150");
        img.style.marginTop = "10px";
        img.style.borderRadius = "10px"; 

   
        let text2 = document.createElement("h3");
        text2.innerHTML = "FRONT-END DEVELOPER";
        div1.appendChild(text2);
        text2.style.marginTop = "10px";
        text2.style.color = "white";

        
        let h4 = document.createElement("h4");
        h4.innerHTML = "Name: M.Aria";
        div1.appendChild(h4);
        h4.style.marginTop = "10px";
        h4.style.color = "white"; 

        
        let text = document.createElement("h4");
        text.innerHTML = "Batch: 14R";
        div1.appendChild(text);
        text.style.marginTop = "10px";
        text.style.color = "white"; 
        </script>

</body>
</html>
